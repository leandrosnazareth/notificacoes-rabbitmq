spring.application.name=notificacoes-rabbitmq
# Porta em que o servidor web Spring Boot irá escutar as requisições HTTP
server.port=8080

# ===================== Configuração do RabbitMQ =====================
# Host do RabbitMQ (use 'localhost' se estiver rodando localmente via Docker)
spring.rabbitmq.host=localhost
# Porta padrão do RabbitMQ
spring.rabbitmq.port=5672
# Usuário e senha definidos no docker-compose.yaml
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

# ===================== Configuração do Banco de Dados H2 =====================
# URL do banco H2 em memória (os dados são apagados a cada reinicialização)
spring.datasource.url=jdbc:h2:mem:notificacoesdb
# Driver JDBC do H2
spring.datasource.driverClassName=org.h2.Driver
# Usuário e senha do banco H2
spring.datasource.username=sa
spring.datasource.password=password
# Dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================== Console Web do H2 =====================
# Habilita o console web do H2 para visualização e manipulação das tabelas
spring.h2.console.enabled=true
# Caminho para acessar o console H2 no navegador (ex: http://localhost:8080/h2-console)
spring.h2.console.path=/h2-console

# ===================== Configuração do Timeout das Notificações =====================
# Tempo de espera (em milissegundos) antes de considerar uma notificação expirada
# Exemplo: 60000 = 1 minuto
timeout.delay.ms=60000